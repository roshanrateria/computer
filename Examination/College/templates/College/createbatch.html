{%extends 'College/layout.html'%}
{%block body%}


  <div class="w3-card-4">
  <div class="w3-container w3-brown">
  <h2>Create a Student</h2>
  </div>
  <form class="w3-container" action="{% url 'createbatch' %}" method="POST">
  {%csrf_token%}
 <p>      
    <label class="w3-text-brown"><b>Batch ID</b></label>
    <input class="w3-input w3-border w3-sand" type="text"  name="ID" >
 </p>
 
 <p>      
    <label class="w3-text-brown"><b>Name</b></label>
    <input class="w3-input w3-border w3-sand" name="Name" type="text"></p>
    
<p>   
<label class="w3-text-brown"><b>Department ID </b></label>

<select class="w3-input w3-border w3-sand" id="dept" name="dept">
{%for a in s%}

 <option value={{a.dept_id}}>{{a.dept_id}}</option>
 {%endfor%}
</select>
</p>

    <button class="w3-btn w3-brown">Create</button></p>
</form>
</div>

{%endblock%}
